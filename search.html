<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <!-- Favicon -->
    <link rel="icon" href="images/cook_book_icon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Recipe Finder</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="search.html">Search Recipes</a>
            </li>
        </ul>
    </div>
</nav>
<br/>


<div class="container">
    <h1>What do you want to cook today?</h1>
    <div class="flex-container">
        <input id="query-input" type="text" class="query-box" placeholder="Enter a recipe name">
        <button id="add-filter-button">+</button>
    </div>

    <div id="filters-container">
    </div>

    <button class="search-button" id="query-button">Search</button>


    <table id="recipes-table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Recipe Name</th>
            <th>Picture</th>
        </tr>
        </thead>
        <tbody id="recipes-table-body">
        <!-- Results will be populated here -->
        </tbody>
    </table>
</div>


<!-- Footer -->
<footer class="footer bg-dark text-white text-center">
    <div class="container">
        <p>&copy; 2024 Recipe Finder. All rights reserved.</p>
    </div>
</footer>

</html>
